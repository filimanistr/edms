{% extends "base.html" %}
{% load static %}

{% block title %}Регистрация{% endblock %}
{% block style %}
    <link rel="stylesheet" href="{% static 'auth.css' %}" />
    <script defer src="{% static 'auth.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="auth-wrapper">
        <!-- <h2>Регистрация / <a href="/accounts/login">Вход</a></h2> -->
        <div class="auth-info">
            <h2>Регистрация</h2>
            <p id="step1" onclick="showForm(0)">Шаг 1</p>
            <p id="step2" onclick="showForm(1)">Шаг 2</p>
        </div>

        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <div id='auth-form'></div>
            <div class="submit-buttons"> 
                <button type="button" class="button" id="prev" onclick="switchForm('prev')" >Назад</button>
                <button type="button" class="button" id="next" onclick="switchForm('next')" >Далее</button>
                <button type="submit" class="button" id="auth">Войти</button>
                <a class="tologin" href="/accounts/login/">Уже имеете аккаунт</a>
            </div>
        </form>

        {% if form.errors %}
            <p class="error-msg">
                {% for err in errs %}
                    {{err}} <br>
                {% endfor %}
            </p>
        {% endif %}
    </div>
{% endblock %}
